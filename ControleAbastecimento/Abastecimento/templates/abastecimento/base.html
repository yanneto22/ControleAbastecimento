<html>
    <head>
        {% load static %}
        <meta charset="utf-8"/>
        <title>{% block title %}Sistema de Abastecimento{% endblock%}</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body class="bg-dark">
        <nav class="navbar m-0 bg-dark text-light justify-content-center">
            <table class="table mx-5 justify-content-center" style="text-align:center;">
                <thead>
             <th scope="col"><a href="{% url 'veiculo_list' %}" class="link-light text-decoration-none">Veículos</a></th>
             <th scope="col"><a href="{% url 'funcionario_list' %}" class="link-light text-decoration-none">Funcionários</a></th>
             <th scope="col"><a href="{% url 'bomba_list' %}" class="link-light text-decoration-none">Bombas</a></th>
             <th scope="col"><a href="{% url 'abastecimento_list' %}" class="link-light text-decoration-none">Abastecimentos</a></th> 
             <th scope="col"><a href="{% url 'compra_list' %}" class="link-light text-decoration-none">Compras</a></th>
            </thead>
            </table>
            </nav>
       {% block body %} {% endblock %}
    </body>
</html>
