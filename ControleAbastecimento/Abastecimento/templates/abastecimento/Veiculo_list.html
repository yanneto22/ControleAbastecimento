{% extends "abastecimento/base.html" %}
{% block body %}
<nav class="navbar bg-dark" style="color:white;">
        <div class="container">
                <h2>Lista de Veículos</h2>
        </div>
</nav>
<div class="container p-2 mt-2 bg-dark justify-content-center border border-light rounded">
        <div class="d-flex justify-content-center">
                <table class="table table-dark table-striped justify-content-center">
                        <thead>
                                <tr>
                                        <th scope="col">Id</th>
                                        <th scope="col">Placa</th>
                                        <th scope="col">Descrição</th>
                                        <th scope="col">Capacidade do Tanque</th>
                                        <th scope="col"></th>
                                </tr>
                        </thead>
                        <tbody>

                                {% for object in object_list %}
                                <tr>
                                        <th scope="row">{{ object.id }}</th>
                                        <td>{{ object.placa }}</td>
                                        <td>{{ object.descricao }}</td>
                                        <td>{{ object.capacidadetanque }}</td>
                                        <td class='d-flex justify-content-end'>
                                                <a class='mx-1' href="{% url 'editar_veiculo' object.id %}"><button
                                                                type="button"
                                                                class="btn btn-warning">Editar</button></a>
                                                <a class='mx-1' href="{% url 'del_veiculo' object.id %}"><button
                                                                type="button" class="btn btn-danger">Deletar</button></a>
                                        </td>
                                </tr>
                                {% endfor %}

                        </tbody>
                </table>
        </div>
        <div class="container d-flex my-2 ">
                <a href="{% url 'criar_veic' %}"><button type="button" class="btn btn-primary">Adicionar
                                Veiculo</button></a>
        </div>
</div>

{% endblock %}
